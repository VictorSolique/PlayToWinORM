<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Jogo</title>
</head>
<body>
    <h1>Cadastro de Jogos</h1>
    <form action="/jogos/novo" method="post">        
        <div style="margin: 10px 0;">
            <label for="titulo">Título do jogo:</label>
            <input type="text" name="titulo" id="titulo">
        </div>
        <div style="margin: 10px 0;">
            <label for="descricao">Descrição do jogo:</label>
            <input type="text" name="descricao" id="descricao">
        </div>
        <div style="margin: 10px 0;">
            <label for="precoBase">Preço Base do jogo:</label>
            <input type="number" name="precoBase" id="precoBase">
        </div>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
